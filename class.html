<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Classes</title>
    <link href="classStyle.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="images/Logo.png">
    <!-- Google Fonts for Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header style="background:#d32f2f; color:#fff; padding:18px 0 10px 0; text-align:center; box-shadow:0 2px 10px rgba(211,47,47,0.08);">
      <img src="images/Logo.png" alt="Logo" style="height:48px; vertical-align:middle; margin-right:16px;">
      <span style="font-size:2em; font-family:'Oswald',Arial,sans-serif; font-weight:700; letter-spacing:2px;">Class Management Dashboard</span>
    </header>

    <main style="margin-top:32px;">
      <div id="addClass">
        <label for="cName">Class Name</label><br>
        <input type="text" id="cName" name="cName" placeholder="Enter new class name"><br>
        <button onclick="testAddClass()">Add Class</button>
      </div>

      <div id="addStudents" style="margin-top:32px;">
        <h3>Add Student</h3>
        <label for="sName">Student Name</label><br>
        <input type="text" id="sName" name="sName" placeholder="Enter student name"><br>
        <label for="sEmail">Student Email</label><br>
        <input type="text" id="sEmail" name="sEmail" placeholder="Enter student email"><br>
        <label for="sClass">Class</label><br>
        <select id="sClass" name="sClass"></select><br>
        <button onclick="testAddStudent()">Add Student</button>
      </div>

      <table id="classTable" class="classTable">
        <thead>
          <tr class="tabHead">
            <th>Class</th>
            <th></th>
            <th>Outbound Items</th>
            <th class="check"></th>
          </tr>
        </thead>
        <!-- Class rows and student rows will be added by JS -->
      </table>

      <table id="stdTable" style="margin-top:32px;">
        <tr>
          <th>Student Name</th>
          <th>Email</th>
          <th>Class</th>
          <th>Action</th>
        </tr>
        <!-- Student rows for manual add will be added by JS if needed -->
      </table>
    </main>

    <script src="classScript.js"></script>
  </body>
</html>
