<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="loginpage.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/x-icon" href="images/Logo.png">
</head>
<body>
  <div class="loginBox">
    <img src="images/Logo.png" alt="KTI" width="350">
    <form id="loginForm" method="post">
      <div class="spacing">
        <input class="grey" type="email" id="email" name="email" required placeholder="Username"><br><br>
        <input class="grey" type="password" value="" id="myInput" name="password"
          placeholder="Password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required><br><br>
        <p class="show">
          <input type="checkbox" onclick="myFunction()">
          <b>Show Password</b>
        </p>
      </div>

      <div id="message">
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>

      <a class="forgot" href="">Forgot password</a>
      <br><br>
      <button class="login" type="button" onclick="loginUser()"><b>Login</b></button>
      <br><br>
    </form>
  </div>

  <script>
    function myFunction() {
      const x = document.getElementById("myInput");
      x.type = x.type === "password" ? "text" : "password";
    }

    async function loginUser() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("myInput").value;
  const url = "https://develmets.skiscratcher.com/login";
  const fd = new URLSearchParams({ email, password });

  try {
    const response = await fetch(url, {
      method: "POST",
      body: fd,
      credentials: "include", // important for cookies
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      }
    });

    const contentType = response.headers.get("content-type") || "";

    if (!contentType.includes("application/json")) {
      const html = await response.text();
      console.error("Expected JSON, got HTML instead:\n", html);
      alert("Server did not return JSON. Check server or credentials.");
      return;
    }

    const json = await response.json();
    console.log("Login response:", json);

    if (json.login === true) {
      console.log("Redirecting to itemlist.html");
      window.location.href = "itemlist.html";
    } else {
      alert("Login failed. Check your credentials.");
    }
  } catch (error) {
    console.error("Login error:", error);
    alert("Login request failed. Try again later.");
  }
}


    window.onload = async function () {
      try {
        const response = await fetch("https://develmets.skiscratcher.com/session-check", {
          method: "GET",
          credentials: "include"
        });

        const contentType = response.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
          const data = await response.json();
          console.log("Session check:", data);

          if (data.loggedIn) {
            window.location.href = "itemlist.html";
          }
        } else {
          console.warn("Server did not return JSON.");
        }
      } catch (error) {
        console.error("Session check failed:", error.message);
      }
    };
  </script>
</body>
</html>
