<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="loginpage.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/x-icon" href="images/Logo.png">
</head>
<body>
  <div id="logoBox">
    <img src="images/Logo.png"  id="mainLogo" alt="KTI" width="350">
  </div>
  <div class="loginBox">
    <form id="loginForm" method="post">
      <div class="spacing">
        <h5>Email: </h5>
        <input class="grey" type="email" id="email" name="email" required placeholder="Username"><br><br>
        <h5>Password: </h5>
        <input class="grey" type="password" id="myInput" name="password"
          placeholder="Password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
          required><br><br>
        <p class="show">
          <input type="checkbox" onclick="document.getElementById('myInput').type = this.checked ? 'text' : 'password'">
          <b>Show Password</b>
        </p>
      </div>

      <div id="message">
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>

      <a class="forgot" href="">Forgot password</a>
      <br><br>
      <button class="login" type="button" onclick="loginUser()"><b>Login</b></button>
      <br><br>
    </form>
  </div>

  <script>
    window.onload = async function () {
  

  try {
    const response = await fetch("https://develmets.skiscratcher.com/logininfo", {
      method: "GET",
      credentials: "include"
    });

    const contentType = response.headers.get("content-type");
    if (contentType && contentType.includes("application/json")) {
      const data = await response.json();
      if (data.loggedIn) {
        window.location.href = "itemlist.html";
      }
    }
  } catch (error) {
    console.error("Session check failed", error);
  }
};


    async function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("myInput").value;
      const url = "https://develmets.skiscratcher.com/login";
      const fd = new URLSearchParams({ email, password });

      try {
        const response = await fetch(url, {
          method: "POST",
          body: fd,
          credentials: "include",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          }
        });

        const contentType = response.headers.get("content-type") || "";
        if (!contentType.includes("application/json")) {
          const html = await response.text();
          console.error("Expected JSON but got:", html);
          alert("Login failed or server returned unexpected data.");
          return;
        }

        const json = await response.json();
        console.log("Login response:", json);

        if (json.login === true) {
          window.location.href = "itemlist.html";
        } else {
          alert("Login failed. Check your credentials.");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("Login request failed.");
      }
    }

  </script>
</body>
</html>
